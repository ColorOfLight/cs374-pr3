<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capital Game!</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="./capital_game.css" rel="stylesheet" />
  </head>
  <body>
    <!--Your HTML here-->
    <main>
      <h1>Do you know the capital of this country?</h1>
      <table>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Answer</th>
        </tr>
        <tr>
          <td id="pr2__question">Loading...</td>
          <td>
            <input id="pr2__answer" type="text" />
          </td>
          <td>
            <button id="pr2__submit">See Answer</button>
          </td>
        </tr>
        <tr id="radioRow">
          <td colspan="3">
            <input type="radio" name="history_type" value="all" checked /> All
            <input type="radio" name="history_type" value="correct" /> Correct Only
            <input type="radio" name="history_type" value="wrong" /> Wrong Only
          </td>
        </tr>
      </table>
    </main>

    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <!-- <script src="./country_capital_pairs.js"></script> -->
    <script src="./capital_game.js"></script>
  </body>
</html>
