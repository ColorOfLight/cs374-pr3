<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capital Game!</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />

  </head>
  <body>
    <!--Your HTML here-->
    <main>
      <h1>Do you know the capital of this country?</h1>
      <iframe id="pr3__map" width="500" height="400" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDrnT4jP2ZxiZ6ByOSbpXHJQw0yW1Tzljc&maptype=satellite&q=Korea" allowfullscreen>
      </iframe>
      <table>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Answer</th>
        </tr>
        <tr>
          <td class="country" id="pr2__question">Loading...</td>
          <td>
            <input id="pr2__answer" type="text" />
          </td>
          <td>
            <button id="pr2__submit">See Answer</button>
          </td>
        </tr>
        <tr id="radioRow">
          <td colspan="3">
            <input type="radio" name="history_type" value="all" checked /> All
            <input type="radio" name="history_type" value="correct" /> Correct Only
            <input type="radio" name="history_type" value="wrong" /> Wrong Only
            <div class="button-wrapper">
              <button id="pr3__undo">Undo</button>
              <button id="pr3__clear">Clear</button>
              <button id="pr3__reset">Reset</button>
            </div>
          </td>
        </tr>
      </table>
    </main>

    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
